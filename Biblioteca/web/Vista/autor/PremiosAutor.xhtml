<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:toolbar style="margin-bottom: 10; width: 69%; float: left">
                    <f:facet name="left" >
                        <p:selectOneMenu id="unPremio" value="#{autorController.premio}" onchange="#{autorController.loadPremiosAutor()} submit()">
                            <f:selectItems value="#{premioController.itemsPorAutor}"/> 
                        </p:selectOneMenu>
                    </f:facet>
                    <f:facet name="right">
                        <h:graphicImage library="banderas" name="#{autorController.premio.paisId.bandera}" style="border: black 1px solid; border-radius: 5px; " height="100"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable value="#{autorController.lista}" var="autor" rows="10" style="width: 70%; float: left; margin-bottom: 40">
                        <p:column headerText="Nombre" sortBy="#{autor.apellido1}" width="250px">
                            <h:outputText value="#{autor.apellido1} #{autor.apellido2}, #{autor.nomAutor} "/>
                        </p:column>
                        <p:column headerText="F. Nac" width="75" sortBy="#{autor.FNac}">
                            <h:outputText value="#{autor.FNac}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="F. Def" width="75" sortBy="#{autor.FDef}">
                            <h:outputText value="#{autor.FDef}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Edad" sortBy="#{autor.FNac}" width="75">
                            <h:outputText value="#{autorController.calcularEdad(autor.FNac)}" style="display:#{autorController.mostrarEdad(autor)}"/>   
                        </p:column>
                        <p:column headerText="Sus Libros" width="250">
                            <h:selectManyListbox id="susLibros" style="width:250px; border: none; overflow-y: scroll; background: none;" size="3" disabled="true">
                                <f:selectItems value="#{libroController.cargarLibrosAutor(autor)}" var="libro" itemValue="#{libro.id}" itemLabel="#{libro.ano} - #{libro.nomLibro}"/>
                            </h:selectManyListbox>
                        </p:column>
                        <p:column headerText="Foto">
                        <p:commandLink title="#{autor.nomAutor}" onclick="PF('dlg#{autor.id}').show(); return false;">
                            <h:graphicImage library="imagenes" name="#{autor.foto}" height="45"/>
                        </p:commandLink>
                        <p:dialog widgetVar="dlg#{autor.id}" header="#{autor.nomAutor}" modal="true" resizable="false" closable="true">
                            <h:graphicImage library="imagenes" name="#{autor.foto}" width="400"/>
                        </p:dialog>
                        </p:column>
                        <p:column headerText="PaÃ­s">
                            <h:graphicImage library="banderas" name="#{autor.paisId.bandera}" height="45" style="border: black 1px solid; border-radius: 5px; "/>
                            <br><h:outputText value="#{autor.paisId.nomPais}"/></br>
                        </p:column>
                    </p:dataTable>
                <div class="card">
                    <p:galleria value="#{autorController.lista}" var="autor" style="float: right; margin-right: 70px; max-width: 450px" circular="true" autoPlay="true" transitionInterval="2000">
                        <p:graphicImage library="imagenes" name="#{autor.foto}" style="width: 100%" />
                        <f:facet name="thumbnail">
                            <p:graphicImage library="imagenes" name="#{autor.foto}" style="width: 100px" />
                        </f:facet>
                    </p:galleria>
                </div>
                <br />
                <h:commandLink action="#{autorController.prepareCreate}" value="#{bundle.ListAutorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
