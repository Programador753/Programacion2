<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Titulo:" for="nomLibro" />
                    <p:inputText id="nomLibro" value="#{libroController.selected.nomLibro}" title="#{bundle.EditLibroTitle_nomLibro}" />
                    <p:outputLabel value="Año:" for="ano" />
                    <p:inputText id="ano" value="#{libroController.selected.ano}" title="#{bundle.EditLibroTitle_ano}" />
                    <p:outputLabel value="Portada:" for="portada" />
                    <p:inputText id="portada" value="#{libroController.selected.portada}" title="#{bundle.EditLibroTitle_portada}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_portada}"/>
                    <p:outputLabel value="PDF: " for="nomArchivo" />
                    <p:inputText id="nomArchivo" value="#{libroController.selected.nomArchivo}" title="#{bundle.EditLibroTitle_nomArchivo}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_nomArchivo}"/>
                    <p:outputLabel value="Pelicula: " for="pelicula" />
                    <p:inputText id="pelicula" value="#{libroController.selected.pelicula}" title="#{bundle.EditLibroTitle_pelicula}" />
                    <p:outputLabel value="Comentario:" for="comentario" />
                    <p:inputTextarea rows="4" cols="30" id="comentario" value="#{libroController.selected.comentario}" title="#{bundle.EditLibroTitle_comentario}" style="width: 500px"/>
                    <p:outputLabel value="Indice Serie:" for="indiceSerie" />
                    <p:inputText id="indiceSerie" value="#{libroController.selected.indiceSerie}" title="#{bundle.EditLibroTitle_indiceSerie}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_indiceSerie}"/>
                    <p:outputLabel value="Denominación:" for="serieId" />
                    <p:selectOneMenu id="serieId" value="#{libroController.selected.serieId}" title="Denominación:" >
                        <f:selectItems value="#{serieController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Autores:" for="autores" />
                    <p:selectCheckboxMenu id="autores"
                                          value="#{libroController.selected.autorLibroList.nomAutor}"
                                          label="Seleccionar autores"
                                          multiple="true"
                                          filter="true"
                                          panelStyle="width:250px">
                        <f:selectItems value="#{autorController.itemsAvailableSelectMany}"
                                       var="autor"
                                       itemLabel="#{autor.nomAutor}"
                                       itemValue="#{autor}" />
                    </p:selectCheckboxMenu>

                </p:panelGrid>
                <p:commandLink action="#{libroController.update}" value="#{bundle.EditLibroSaveLink}"/>
                <br />
                <br />
                <p:link outcome="View" value="#{bundle.EditLibroViewLink}"/>
                <br />
                <p:commandLink action="#{libroController.prepareList}" value="#{bundle.EditLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:link outcome="/index" value="#{bundle.EditLibroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
