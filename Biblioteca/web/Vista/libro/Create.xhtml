<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Crear un nuevo libro">
                <h:panelGrid columns="4">
                    <p:outputLabel value="Título" for="nomLibro" />
                    <p:inputText id="nomLibro" value="#{libroController.selected.nomLibro}" title="#{bundle.CreateLibroTitle_nomLibro}" />
                    <p:outputLabel value="Año Publicación" for="ano" />
                    <p:inputText id="ano" value="#{libroController.selected.ano}" title="#{bundle.CreateLibroTitle_ano}" />
                    <p:outputLabel value="Portada" for="portada" />
                    <p:inputText id="portada" value="#{libroController.selected.portada}" title="#{bundle.CreateLibroTitle_portada}" />
                    <p:outputLabel value="Autores" for="losAutores" />
                    <h:selectManyListbox id="losAutores" value="#{libroController.selected.autorLibroList}" size="5">
                        <f:selectItems value="#{autorController.cargarAutorLibro(libroController.selected)}"/>
                        <f:converter converterId="autoresLibrosConverter"/>
                    </h:selectManyListbox>
                    <p:outputLabel value="Premios" for="losPremios" />
                    <h:selectManyListbox id="losPremios" value="#{libroController.selected.libroPremioList}" size="5">
                        <f:selectItems value="#{premioController.cargarLibroPremio(libroController.selected)}"/>
                        <f:converter converterId="premiosLibrosConverter"/>
                    </h:selectManyListbox>
                    <p:outputLabel value="Archivo" for="nomArchivo" />
                    <p:inputText id="nomArchivo" value="#{libroController.selected.nomArchivo}" title="#{bundle.CreateLibroTitle_nomArchivo}" />
                    <p:outputLabel value="Película" for="pelicula" />
                    <p:inputText id="pelicula" value="#{libroController.selected.pelicula}" title="#{bundle.CreateLibroTitle_pelicula}" />
                    <p:outputLabel value="Comentario" for="comentario" />
                    <p:inputTextarea rows="4" cols="30" id="comentario" value="#{libroController.selected.comentario}" title="#{bundle.CreateLibroTitle_comentario}" />
                    <p:outputLabel value="Nº en la Serie" for="indiceSerie" />
                    <p:inputText id="indiceSerie" value="#{libroController.selected.indiceSerie}" title="#{bundle.CreateLibroTitle_indiceSerie}"/>
                    <p:outputLabel value="Serie" for="serieId" />
                    <p:selectOneMenu id="serieId" value="#{libroController.selected.serieId}" title="#{bundle.CreateLibroTitle_serieId}" >
                        <f:selectItems value="#{serieController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                </p:panel>
                <br />
                <h:commandLink action="#{libroController.create}" value="#{bundle.CreateLibroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.CreateLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
