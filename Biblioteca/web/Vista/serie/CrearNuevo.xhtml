<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSerieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="DenominaciÃ³n:" for="denominacion" />
                    <p:inputText id="denominacion" value="#{serieController.selected.denominacion}" title="#{bundle.CreateSerieTitle_denominacion}" required="true" requiredMessage="#{bundle.CreateSerieRequiredMessage_denominacion}"/>
                    
                    <p:outputLabel value="Autor:" for="autor" />
                    <p:selectOneMenu id="autor" value="#{serieController.autorSeleccionado}" converter="autorConverter">
                        <f:selectItems value="#{autorController.itemsAvailableSelectOne}"/>
                        <p:ajax listener="#{serieController.cargarLibrosAutor()}" update="libros"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Libros:" for="libros" />
                    <p:selectManyMenu id="libros" value="#{serieController.librosSeleccionados}" converter="libroConverter">
                        <f:selectItems value="#{serieController.librosDelAutor}" var="libro" itemValue="#{libro}" itemLabel="#{libro.nomLibro}"/> 
                    </p:selectManyMenu>
                    
                </p:panelGrid>
                <br />
                <h:commandLink action="#{serieController.create}" value="#{bundle.CreateSerieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serieController.prepareList}" value="#{bundle.CreateSerieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSerieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
