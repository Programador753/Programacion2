<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSerieTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSerieEmpty}" rendered="#{serieController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{serieController.items.rowCount > 0}">
                    <h:outputText value="#{serieController.pagination.pageFirstItem + 1}..#{serieController.pagination.pageLastItem + 1}/#{serieController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{serieController.previous}" value="#{bundle.Previous} #{serieController.pagination.pageSize}" rendered="#{serieController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{serieController.next}" value="#{bundle.Next} #{serieController.pagination.pageSize}" rendered="#{serieController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{serieController.items}" var="serie" rows="10" style="border:solid 1px"
                     paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                        <p:column headerText="DenominaciÃ³n" width="250" sortBy="#{serie.denominacion}">
                            <p:outputLabel value="#{serie.denominacion}"/>
                        </p:column>
                        <p:column headerText="Libros" width="250">
                            <h:selectManyListbox id="libros" style="width:250px; border: none; overflow-y: scroll; background: none;" size="4" disabled="true" styleClass="manymenu-advanced"           >
                                <f:selectItems value="#{serie.libroList}" var="libro" itemValue="#{libro}" itemLabel="#{libro.nomLibro}"/>
                            </h:selectManyListbox>       
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{serieController.prepareView}" value="#{bundle.ListSerieViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{serieController.prepareEdit}" value="#{bundle.ListSerieEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{serieController.destroy}" value="#{bundle.ListSerieDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{serieController.prepareCreate}" value="#{bundle.ListSerieCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListSerieIndexLink}"/>
